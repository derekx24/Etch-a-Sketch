<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="container">
        <div class="canvas">
            <div id="grid" class="grid"></div>
            <div class="slider-container">
                <div id="value">16 x 16</div>
                <div id="position"></div>
                <input class="size-slider" id="size-slider" type="range" value="16" min="1" max="100" />
            </div>
        </div>
        <div class="controls">
            <input type="color" id="color-wheel">
            <button id="rainbow">Rainbow Mode</button>
            <button id="erase">Eraser</button>
        </div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
